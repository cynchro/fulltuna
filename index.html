<style>
    .custom-highlight-section {
        background-color: #f8f9fa;
        border: 2px solid #274371;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        color: #274371;
    }

    .custom-highlight-title {
        font-family: 'Montserrat', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: #274371;
        text-transform: uppercase;
    }

    .custom-highlight-subtitle {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.8rem;
        font-weight: 600;
        color: #446FB6;
    }

    .custom-highlight-text {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.2rem;
        font-weight: 400;
        line-height: 1.8;
        color: #333;
    }
    .bell-container {
  display: inline-block;
  position: relative;
}

.bell {
  font-size: 17px;
  color: #F36065;
  animation: ring 1s ease-in-out infinite;
}

/* Efecto de "campana sonando" */
@keyframes ring {
  0% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(15deg);
  }
  50% {
    transform: rotate(-15deg);
  }
  75% {
    transform: rotate(15deg);
  }
  100% {
    transform: rotate(0deg);
  }
}

</style>
<style>
    /* Animaci贸n de deslizamiento desde la izquierda */
@keyframes slideInLeft {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

/* Animaci贸n de deslizamiento desde la derecha */
@keyframes slideInRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

/* Aplicar la animaci贸n al primer bloque */
.custom-highlight-section {
    animation: slideInLeft 1s ease-out forwards;
}

/* Aplicar la animaci贸n al segundo bloque */
.custom-row {
    animation: slideInRight 1s ease-out forwards;
}

</style>
